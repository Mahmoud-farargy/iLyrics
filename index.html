<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="jquery3.4.1.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Lyrics Search</title>
</head>
                <!-- MAHMOUD FARARGY -->
<body>
    <section class="lyrics-outer-container">
        <header class="lyrics-inner-container">
            <h2 class="lyrics-upper-title">Lyrics Search</h2>
            <h6 style="color:white; font-size:14px !important;">Brought to you by Mahmoud farargy A.K.A Mazen </h6>
            <form class="lyrics-search" id="lyricsForm">
                <input autofocus class="lyrics-input" id="lyricsInput" type="text" placeholder="Enter artist or song name...">
                <button id="lyricsInput" class="lyrics-btn" id="searchLyricsBtn"><i class="fas fa-search fa-sm mr-2" ></i>Search</button>
            </form>
            
        </header>

            <div id="search-result" class="search-result" style="margin-top:24px;">
                <p style="text-align:center; font-size:17px; color:rgb(90, 53, 177);">Results will be displayed here</p>
            </div>

            <div id="moreLyrics" style="margin:30px auto; display:flex; justify-content:center;"></div>

            
    </section>
    <footer>
        <p style="text-align:center;">&copy; 2020 Mahmoud Farargy</p>
    </footer>
        <!-- Scripts -->
     
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
